{% extends "base.html" %}
{% load ace_editor_tags %}

{% block content %}
<div class="container m-5">
    <div class="card p-3">
        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

{% ace_editor "id_content" "html" %}
{% ace_editor "id_description" "css" add_scripts="0" theme="github" %}

{% endblock %}
